<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El Enigma de San Martín</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Escenario 3D -->
  <div id="escena-container"></div>

  <!-- Interfaz del juego -->
  <div id="interfaz">
    <div id="mensaje-narrativo" class="oculto">
      <p id="texto-narrativo"></p>
      <button id="continuar-btn">Continuar</button>
    </div>

    <div id="brujula" class="oculto">
      <div id="brujula-cardinales">
        <span class="n">N</span>
        <span class="e">E</span>
        <span class="s">S</span>
        <span class="o">O</span>
      </div>
      <img src="assets/brujula.png" alt="Brújula" id="brujula-img" />
    </div>

    <div id="fragmento-mensaje" class="oculto">
      <img src="assets/pergamino.png" alt="Pergamino" id="pergamino-img" />
      <p id="texto-fragmento"></p>
    </div>
  </div>

  <div id="mensaje-secreto" class="oculto">
    ✨ Has encontrado la dirección secreta...
  </div>

  <div id="debug-orientacion" class="oculto">α: <span id="alpha-valor">--</span>°</div>

  <script src="libs/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
